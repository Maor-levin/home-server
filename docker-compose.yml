version: '3.8'

services:
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: unless-stopped
    ports:
      - "9000:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ${BASE_PATH}/portainer:/data
    networks:
      - homeserver-network

  jellyfin:
    image: jellyfin/jellyfin:latest
    container_name: jellyfin
    restart: unless-stopped
    ports:
      - "8096:8096"
    volumes:
      - ${BASE_PATH}/jellyfin/config:/config
      - ${BASE_PATH}/jellyfin/cache:/cache
      - ${BASE_PATH}/jellyfin/media:/media:ro
      - ${BASE_PATH}/qbittorrent/downloads:/downloads:ro
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    networks:
      - homeserver-network

  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    restart: unless-stopped
    ports:
      - "8080:8080"
      - "6881:6881"
      - "6881:6881/udp"
    volumes:
      - ${BASE_PATH}/qbittorrent/config:/config
      - ${BASE_PATH}/qbittorrent/downloads:/downloads
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    networks:
      - homeserver-network

  mcsmanager:
    image: mcsmanager/mcsmanager:latest
    container_name: mcsmanager
    restart: unless-stopped
    ports:
      - "23333:23333"
      - "24444:24444"
    volumes:
      - ${BASE_PATH}/mcsmanager:/opt/mcsmanager/data
    environment:
      - TZ=${TZ}
    networks:
      - homeserver-network

  duckdns:
    image: lscr.io/linuxserver/duckdns:latest
    container_name: duckdns
    restart: unless-stopped
    volumes:
      - ${BASE_PATH}/duckdns:/config
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - SUBDOMAINS=${DUCKDNS_SUBDOMAINS}
      - TOKEN=${DUCKDNS_TOKEN}
      - LOG_FILE=false
    networks:
      - homeserver-network

  nginx-proxy-manager:
    image: jc21/nginx-proxy-manager:latest
    container_name: nginx-proxy-manager
    restart: unless-stopped
    ports:
      - "80:80" # HTTP traffic
      - "443:443" # HTTPS traffic
      - "81:81" # Admin UI
    volumes:
      - ${BASE_PATH}/nginx-proxy-manager/data:/data
      - ${BASE_PATH}/nginx-proxy-manager/letsencrypt:/etc/letsencrypt
    networks:
      - homeserver-network

networks:
  homeserver-network:
    driver: bridge
